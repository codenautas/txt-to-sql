opts:
  columnNamesFormat: lowercased_names
  outputEngine: mysql
columns:
  - name: '`text-field`'
    type: varchar
    inPrimaryKey: false
    maxLength: 5
    maxScale: null
    hasNullValues: true
    hasCientificNotation: null
  - name: '`int-field`'
    type: integer
    inPrimaryKey: false
    maxLength: 1
    maxScale: 0
    hasNullValues: true
    hasCientificNotation: null
  - name: '`num-field`'
    type: numeric
    inPrimaryKey: false
    maxLength: 1
    maxScale: 6
    hasNullValues: true
    hasCientificNotation: null
  - name: '`big`'
    type: bigint
    inPrimaryKey: false
    maxLength: 10
    maxScale: 0
    hasNullValues: false
    hasCientificNotation: null
  - name: '`double`'
    type: double precision
    inPrimaryKey: false
    maxLength: 1
    maxScale: 7
    hasNullValues: false
    hasCientificNotation: true
