opts:
  outputEngine: mssql
columns:
  - name: 'text col'
    type: varchar
    inPrimaryKey: false
    maxLength: 5
    maxScale: null
    hasNullValues: true
    hasScientificNotation: null
  - name: 'int col'
    type: integer
    inPrimaryKey: false
    maxLength: 1
    maxScale: 0
    hasNullValues: true
    hasScientificNotation: null
  - name: 'num col'
    type: numeric
    inPrimaryKey: false
    maxLength: 1
    maxScale: 6
    hasNullValues: true
    hasScientificNotation: null
  - name: 'big col'
    type: bigint
    inPrimaryKey: false
    maxLength: 10
    maxScale: 0
    hasNullValues: false
    hasScientificNotation: null
  - name: 'double col'
    type: real
    inPrimaryKey: false
    maxLength: 1
    maxScale: 7
    hasNullValues: false
    hasScientificNotation: null